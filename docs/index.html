	<script type="text/javascript">
		$(function() {			
			 $("#about" ).dialog({
				autoOpen: false,
				show: "blind",
				hide: "explode",

			});
			$("#chartSelector").buttonset();
			$("#chartSelector").change(function(event){
				chartChange($("input[type=radio]:checked").val());

			restart();
